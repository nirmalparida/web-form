<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Unique Login Form</h1>
    </header>
    <main>
        <section class="formcontainer1">
            <h2>Sign In Form</h2>
            <form>
                <div class="input-container">
                    <input type="text" name="username" placeholder="Username" required>
                    <i class="fas fa-user icon1"></i>
                </div>
                <div class="input-container">
                    <input type="password" name="pwd" placeholder="Password" required>
                    <i class="fas fa-lock icon1"></i>
                </div>
                <div id="div-btn">
                    <button type="submit">Sign In</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </section>
        <section class="formcontainer2">
            <h2>Sign Up Form</h2>
            <form>
                <div class="input-container">
                    <input type="text" name="username" placeholder="Username" required>
                    <i class="fas fa-user icon2"></i>
                </div>
                <div class="input-container">
                    <input type="tel" name="mobile" placeholder="Mobile" required>
                    <i class="fas fa-phone icon2"></i>
                </div>
                <div class="input-container">
                    <input type="email" name="email" placeholder="Email" required>
                    <i class="fas fa-envelope-open-text icon2"></i>
                </div>
                <div class="input-container">
                    <input type="password" name="pwd" placeholder="Password" required>
                    <i class="fas fa-lock icon2"></i>
                </div>


                <button type="submit" id="btnregister">Register</button>
            </form>
        </section>
        <div class="clearfix"></div>
    </main>

    <footer id="footer">
        <p>&copy; 2019 Unique Login Form. All Rights Reserved | Developed by Nirmal </p>
    </footer>
</body>

</html>
